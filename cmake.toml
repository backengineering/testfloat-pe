[project]
name = "testfloat-pe"

[target.testfloat-pe]
type = "executable"
sources = ["source/**.c", "source/**.h"]
include-directories = ["source", "source/include", "source/8086-SSE"]
compile-definitions = ["HAVE_PLATFORM_H", "SOFTFLOAT_FAST_INT64", "EXTFLOAT80", "FLOAT64", "LONG_DOUBLE_IS_EXTFLOAT80"]
compile-options = ["/W0", "/MP", "/GL"]

cmake-before = """
# the linker does the Trolley problem LOL (https://en.wikipedia.org/wiki/Trolley_problem)
# this is bad code...
add_link_options("/FORCE")
"""